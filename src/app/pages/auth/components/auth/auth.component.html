<div class="container">
  <h1>Sign in</h1>
  <a routerlink="/auth" href="/auth">Need an account?</a>
  <form [formGroup]="form">
    <div class="form-group">
      <input
        formControlName="email"
        type="text"
        class="form-control"
        placeholder="Email"
      />
    </div>

    <div class="form-group">
      <input
        formControlName="password"
        type="password"
        class="form-control"
        placeholder="password"
      />
      <span *ngIf="form.controls['email']?.touched"> errors</span>
    </div>

    <button type="submit" (click)="login()">Login</button>
  </form>
</div>
